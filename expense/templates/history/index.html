{% extends "base.html" %}

{% block content %}
<div class="col-lg-12">
    <h1>Expenses monthly</h1>
    <table class="table table-striped">
    <tr>
        <th>Date</th>
        <th>Expenses count</th>
        <th>Total cost (zł)</th>
        <th>Actions</th>
    </tr>
    {% for month_expenses in expenses_monthly %}
        <tr>
          <td>{{ month_expenses.month|slice:"7" }}</td>
          <td>{{ month_expenses.count }}</td>
          <td>{{ month_expenses.total_cost }} zł</td>
          <td><a href="{% url 'history_detail' month_expenses.month|slice:"7" %}" class="btn btn-sm btn-warning">Details</a></td>
        </tr>
    {% endfor %}
    </table>
</div>

{% endblock %}
